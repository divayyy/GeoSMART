<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

body{
  margin:0;
  background:#0f172a;
  color:#e5e7eb;
  line-height:1.8;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#2563eb,#06b6d4);
  padding:18px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:700;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
  text-align:center;
}

/* BACK BUTTON 3D */
.back-btn{
  display:inline-block;
  margin-bottom:20px;
  padding:12px 22px;
  border-radius:12px;
  border:2px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
  transition:0.3s;
  box-shadow:0 6px 0 #2563eb, 0 6px 15px rgba(0,0,0,0.4);
}

.back-btn:hover{
  transform:translateY(-6px);
  background:#1e293b;
  border-color:#facc15;
  color:#facc15;
  box-shadow:0 12px 0 #2563eb, 0 12px 20px rgba(0,0,0,0.5);
}

/* CARD */
.card{
  background:#0f172a;
  border-radius:16px;
  padding:26px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  border:2px solid #38bdf8;
  color:#38bdf8;
  font-weight:700;
  font-size:18px;
}

.card:hover{
  transform:translateY(-6px);
  background:#1e293b;
  border-color:#facc15;
  color:#facc15;
  box-shadow:0 12px 0 #2563eb, 0 12px 20px rgba(0,0,0,0.5);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
  margin-top:20px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:16px;
  color:#94a3b8;
  font-size:14px;
  background:#020617;
}
</style>

</head>
