<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>GeoSMART</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ================= RESET ================= */
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      min-height:100vh;
      background:#0f172a url('assets/images/background1.png') center/cover no-repeat;
      background-size:cover;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:20px;
      overflow-x:hidden;
    }

    /* ================= HEADER ================= */
    header{
      text-align:center;
      margin-bottom:40px;
    }

    .logo-box img{
      width:260px;
      max-width:80vw;
    }

    .text-box h1{
      font-size:48px;
      font-weight:500;
    }

    .text-box h2{
      font-size:36px;
      font-weight:700;
      margin-top:6px;
    }

    /* ================= CONTENT ================= */
    .content{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-items:flex-start;
      gap:40px;
      width:100%;
      max-width:1100px;
    }

    .input-box{
      width:280px;
      min-width:200px;
    }

    .input-box label{
      font-size:14px;
      display:block;
      margin-bottom:6px;
    }

    .input-box input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      margin-bottom:14px;
    }

    #startBtn{
      width:100%;
      padding:12px;
      border-radius:25px;
      border:none;
      background:linear-gradient(90deg,#00ffd5,#00baff);
      color:#002;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }

    #startBtn:hover{
      opacity:0.9;
    }

    /* ================= MENU ================= */
    .menu{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:220px;
      height:130px;
      background:rgba(0,160,255,0.25);
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      cursor:pointer;
      backdrop-filter:blur(12px);
      transition:0.3s;
    }

    .card:hover{
      transform:scale(1.05);
    }

    /* ================= AI BUTTON ================= */
    .ai-button{
      position:fixed;
      right:20px;
      bottom:20px;
      z-index:9999;
      padding:16px 26px;
      border-radius:50px;
      border:3px solid #00ffd5;
      background:rgba(0,0,0,0.4);
      color:#eafff5;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }

    .ai-button:hover{
      transform:translateY(-5px);
    }

    /* ================= RESPONSIVE ================= */
    @media(max-width:768px){
      .text-box h1{font-size:28px;}
      .text-box h2{font-size:22px;}
      .input-box, .card{width:90%;}
    }
  </style>
</head>
<body>

<header>
  <div class="logo-box">
    <img src="assets/images/geosmart.png" alt="GeoSMART Logo">
  </div>
  <div class="text-box">
    <h1>Hello, <span id="studentName">[Nama Siswa]</span>!</h1>
    <h2>Mari Jelajahi Geometri</h2>
  </div>
</header>

<section class="content">
  <div class="input-box">
    <label>Masukkan Nama:</label>
    <input type="text" id="nameInput" placeholder="Masukkan Nama Anda">
    <button id="startBtn">Mulai Belajar</button>
  </div>

  <div class="menu">
    <div class="card" onclick="location.href='materi.html'">Materi</div>
    <div class="card" onclick="location.href='videopembelajaran.html'">Video Pembelajaran</div>
    <div class="card" onclick="location.href='latihansoal.html'">Soal Latihan</div>
  </div>
</section>

<button class="ai-button" id="askAI">Minta Petunjuk dari AI</button>

<script>
  // Tombol AI pasti bisa diklik di HP & Laptop
  const askAI = document.getElementById('askAI');
  askAI.addEventListener('click', ()=>{
    window.open('https://gemini.google.com/app', '_blank');
  });

  // Tombol mulai belajar
  const startBtn = document.getElementById('startBtn');
  const nameInput = document.getElementById('nameInput');
  const studentName = document.getElementById('studentName');
  startBtn.addEventListener('click', ()=>{
    if(nameInput.value.trim()!==""){
      studentName.textContent = nameInput.value.trim();
      nameInput.value="";
    }
  });
</script>

</body>
</html>
